    <h1>Япония</h1>
    <p>Западные берега Японии омываются Японским морем, а восточные — Тихим океаном. Северные берега самого северного из крупных островов — Хоккайдо — омываются Охотским морем, а берега самого южного из крупных островов — Кюсю — Восточно-Китайским морем.</p>
